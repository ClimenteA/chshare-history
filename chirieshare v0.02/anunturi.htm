<html lang="en">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="assets/css/margin.css"/>
    <!--JavaScript at end of body for optimized loading-->

    <script type="text/javascript" src="assets/js/init_materialize.js"></script>
    <title>Cauta anunt</title>

<body>


<nav class="nav-wraper teal margin-bottom-50">       
    <div class="container">
        <a href="#" class="brand-logo teal">chirieShare</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="btn teal lighten-2" href="#">Adauga anunt</a></li>
            <li><a class="btn teal lighten-2" href="#">Logheaza-te</a></li>
        </ul>
    </div>

<div class="row">

                            <span>Informatii de baza</span>
                        </div>

                        <div class="collapsible-body">
                            <label for="localitate"><span class="black-text">Localitatea?</span></label>
                            <input id="localitate" type="text" placeholder="Cluj, Iasi, Bucuresti, Timisoara..">    

                            <label for="zona"><span class="black-text">Zona?</span></label>
                            <input id="zona" type="text" placeholder="Reper cunoscut in orasul ales">

                            <label for="pret"><span class="black-text">Pret?</span></label>
                            <input type="number" id="pret" placeholder="In euro">

                            <label for="tipimobil"><span class="black-text">Tip imobil</span></label>
                            <select id="tipimobil">
                                <option value="" disabled selected>Selecteaza optiune</option>
                                <option value="1 camera">Apartament 1 camera</option>
                                <option value="2 camere">Apartament 2 camere</option>
                                <option value="3 camere">Apartament 3 camere</option>
                                <option value="casaVila">Casa/Vila</option>
                            </select>
                        </div>
                    </li>


                    <li>
                        <div class="collapsible-header"><i class="material-icons">sentiment_satisfied</i>
                            <span>Locuinte la share?</span>
                        </div>

                        <div class="collapsible-body">
                            <label>
                                <input type="checkbox"  id="lashare"/>
                                <span class="black-text">Locuinte la share</span>
                            </label>

                            <div class="margin-top-20"></div>

                            <ul class="collapsible">
                                <li>
                                    <div class="collapsible-header"><i class="material-icons">wc</i>
                                        <span>Alege optiune</span>
                                    </div>

                                    <div class="collapsible-body">
                                        <label>
                                            <input name="gen" type="radio" checked/>
                                            <span class="black-text">Cu oricine</span>
                                        </label>
            
                                        <label>
                                            <input name="gen" type="radio"/>

                                        </label>
                                        
                                        <label>
                                            <input name="gen" type="radio"/>
                                            <span class="black-text">Doar baieti</span>
                                        </label>
            
                                        <label>
                                            <input name="gen" type="radio"/>
                                            <span class="black-text">Doar cupluri</span>
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>


                    
                    <li>
                        <div class="collapsible-header"><i class="material-icons">view_day</i>

                        </div>

                                <div class="col s12">
                                    <label>
                                        <input name="etaj" type="radio"/>

                                    </label>

                                <div class="col s12">
                                    <label>
                                        <input name="etaj" type="radio"/>

                                <div class="col s12">
                                    <label>
                                        <input name="etaj" type="radio"/>

                                    <label>
                                        <input name="etaj" type="radio"/>

                                    <label>
                                        <input name="etaj" type="radio"/>

                                    </label>

                                    <label>

                                    </label>

                                    </label>

                                        <input name="animaleDeCompanie" type="radio"/>

                                    </label>
                                </div>

                            <li>
                                <div class="collapsible-header"><i class="material-icons">playlist_add</i>

                                </div>
                                <div class="collapsible-body">
                                

                                    <div class="col s12 margin-top-20">
                                        <label>
                                            <input name="izolat" type="checkbox"/>

                                        </label>

                                    <div class="col s12">

                                            <input name="balcon" type="checkbox"/>

                                        </label>

                                    <div class="col s12">
                                        <label>
                                            <input type="checkbox" id="ct"/>

                                        </label>

                                    <div class="col s12">

                                            <input type="checkbox"  id="ac"/>

                                        </label>
                                    </div>
                        
                                    <div class="col s12">
                                        <label>
                                            <input type="checkbox" id="accessCabluTv"/>

                                        </label>

                                    <div class="col s12 margin-top-20">
                                        <label>
                                            <input type="checkbox" id="aragaz"/>

                                        </label>

                                        </label>
                                    </div>

                                        <label>
                                            <input type="checkbox" id="frigider"/>
                                            <span class="black-text">Frigider</span>
                                        </label>
                                    </div>
                            
                                    <div class="col s12">
                                        <label>
                                            <input type="checkbox"  id="masinadespalat"/>

                                        </label>

                                            <input type="checkbox"  id="cuptormicrounde"/>

                                        </label>
                                    </div>
                        
                                    <div class="col s12">
                                        <label>
                                            <input type="checkbox"  id="televizor"/>

                                        </label>
                                    </div>
                        
                        
                                    <div class="col s12 margin-top-20">
                                        <label>
                                            <input type="checkbox"  id="supermarchetAproape"/>

                                        </label>
                                    </div>
                            
                                    <div class="col s12">
                                        <label>
                                            <input type="checkbox"  id="mijloaceDeTransport"/>

                                        </label>
                                    </div>
                            
                                    
                                    <div class="col s12">
                                        <label>
                                            <input type="checkbox"  id="supermarchet"/>
                                            <span class="black-text">Usor de gasit loc de parcare</span>
                                        </label>
                                    </div>
                                
                                </div>
